<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Start</title>

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #1a0033, #4b0082);
      color: yellow;
      font-family: "Press Start 2P", monospace; 
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 40px;
    }

    a, button {
      position: relative;
      z-index: 2;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 15px 30px;
      border: 4px solid yellow;
      border-radius: 0;
      background: black;
      color: yellow;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px 0px #333;
      image-rendering: pixelated;
    }

    button:hover {
      background: yellow;
      color: black;
      box-shadow: 6px 6px 0px #111;
    }

    .credits {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      line-height: 1.6;
      color: yellow;
      text-align: left;
      z-index: 2;
    }

    
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: star-move 20s linear infinite, twinkle 3s infinite alternate;
      z-index: 1;
    }

    
    @keyframes star-move {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; } /* Changed to right movement */
    }

    @keyframes twinkle {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    /* Ship animation */
    @keyframes ship-pass {
      0% { left: -200px; }
      100% { left: calc(100% + 200px); }
    }

    .ship-animate {
      animation: ship-pass 5s linear forwards;
    }

    #ship {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('images/spaceship removed backround.png');
      background-size: contain;
      background-repeat: no-repeat;
      transform: rotate(90deg);
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Stars layer -->
  <div class="stars"></div>

  <!-- Ship div -->
  <div id="ship"></div>

  <h1>WELCOME TO LOGICAL INDUCTION</h1>

  <!-- retro pixel button -->
  <a href="pages/about.html">
    <button>PRESS START</button>
  </a>
  <!-- Credits ng mga mates -->
  <div class="credits">
    <p>MEMBERS</p>
    <p>MOSQUITO, JOSH IAN</p>
    <p>DERILO, JAMES SEREGUINE</p>
    <p>SANTIAGO, CLARK JOSEPH</p>
    <p>Group Mate 3</p>
    <p>Group Mate 4</p>
    <p>Group Mate 5</p>
    <p>Group Mate 6</p>
  </div>

  <script>
    const ship = document.getElementById('ship');

    function triggerShip() {
      const randomTop = Math.random() * 80 + 10;
      ship.style.top = randomTop + '%';
      ship.style.left = '-200px';
      ship.style.display = 'block';
      ship.classList.add('ship-animate');
      
      ship.addEventListener('animationend', () => {
        ship.classList.remove('ship-animate');
        ship.style.display = 'none';
      }, { once: true });
    }

    function scheduleShip() {
      const delay = Math.random() * 20000 + 10000;
      setTimeout(() => {
        triggerShip();
        scheduleShip();
      }, delay);
    }

    scheduleShip();
  </script>
</body>
</html>
